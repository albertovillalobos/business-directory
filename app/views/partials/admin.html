<div ng-include="'partials/navbar'"></div>
<div class="container">
	<center><h1>Add new company</h1></center>
	<form role="form" ng-submit="createCompany()" ng-controller="AdminCtrl">
		<div class="form-group">
			<label for="company-name">Company Name</label>
			<input type="text" class="form-control" id="company-name" placeholder="Enter company name" required ng-model="formData.name">
		</div>
		<div class="form-group">
			<label for="company-description">Company Description</label>
			<input type="text" class="form-control" id="company-description" placeholder="Enter company description" required ng-model="formData.description">
		</div>
		<div class="form-group">
			<label for="company-address">Address</label>
			<input type="text" class="form-control" id="company-address" placeholder="Enter company address" required ng-model="formData.address">
		</div>

		<div class="form-group">
			<label for="company-telephone">Phone #</label>
			<input type="text" class="form-control" id="company-telephone" placeholder="Enter company telephone" required ng-model="formData.telephone">
		</div>		

		<div class="form-group">
			<label for="company-logo">Upload Logo</label>
			<input type="file" id="company-logo" ng-model="formData.logo">
		</div>


		<!-- 
	name: String,
	description: String,
	industry: String,
	logo: String,
	address: String,
	telephone: Number		

		 -->
		<div class="checkbox">
			<label>
				<input type="checkbox" required> I've verified Everything
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
