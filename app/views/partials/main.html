<div ng-include="'partials/navbar'"></div>
<div class="container">
	<!-- Title stuff -->
	<div class="row">
		<div class="col-lg-12">
			<div class="text-center">
				<h3 class="uppercase">
				Real deals. Free to Sign Up. No monthly fees.
				</h3>
			</div>
		</div>
	</div>

	<div class="row">		
		<div ng-repeat="company in companies" class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<figure class="deal-container-box" style="position: relative; margin:5px; height: 300px;background-color: white;">
				<div class="deal-company-name" style="background-color: #231F20; width:100%; text-align: center;">{{company.name}}</div>
				<figcaption style="position:absolute; bottom:0px; width: 100%; padding: 5px;">
					<p style="color: black; text-align: center;">{{company.telephone}}</p>
					<p style="color: black; text-align: center;">{{company.address}}</p>
					<p style="color: black; text-align: center;">{{company.description}}</p>
				</figcaption>
			</figure>
		</div>
	</div>
</div>
